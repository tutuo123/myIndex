<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCTV.五一E起游</title>
    <meta name="viewport" content="width=640, user-scalable=no">
    <link href="css/css.css" rel="stylesheet">
    <script src="js/js.js"></script>
</head>
<body>
<article class="page pageShow" id="welcome">
    <section class="tree">
        <img src="img/tree.jpg">
        <span class="cloud"></span>
        <span class="cloud"></span>
        <span class="cloud"></span>
    </section>
    <h2 class="titleH2"><img src="img/title.png"><span></span></h2>
    <h3 class="titleH3"><img src="img/title2.png"></h3>
    <h1><img src="img/logo.png"></h1>
</article>
<article class="page pageShow" id="index">
    <section class="scrollWrap">
        <section class="picList">
            <ul>
                <li><img src="img/1.jpg"></li>
                <li><img src="img/2.jpg"></li>
                <li><img src="img/3.jpg"></li>
                <li><img src="img/4.jpg"></li>
                <li><img src="img/5.jpg"></li>
            </ul>
        </section>
        <p class="pic_p">成都九寨沟景区</p>
        <ul class="picSelect">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <section class="score">
            <h2>给景区评分</h2>
            <dl>
                <dt>综合印象</dt>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <input type="hidden" value="0">
            </dl>
            <dl>
                <dt>服务指数</dt>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <input type="hidden" value="0">
            </dl>
            <dl>
                <dt>消费指数</dt>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <dd></dd>
                <input type="hidden" value="0">
            </dl>
        </section>
        <section class="tag">
            <h2>给景点添加标签</h2>
            <label>
                <input type="radio" name="tags" value="服务好">
                <span>服务好</span>
            </label>
            <label>
                <input type="radio" name="tags" value="景色赞">
                <span>景色赞</span>
            </label>
            <label>
                <input type="radio" name="tags" value="千篇一律">
                <span>千篇一律</span>
            </label>
            <label>
                <input type="radio" name="tags" value="看人海">
                <span>看人海</span>
            </label>
            <label>
                <input type="radio" name="tags" value="挤爆了">
                <span>挤爆了</span>
            </label>
            <label>
                <input type="radio" name="tags" value="如厕难">
                <span>如厕难</span>
            </label>
            <label>
                <input type="radio" name="tags" value="贼贵">
                <span>贼贵</span>
            </label>
            <label>
                <input type="radio" name="tags" value="累挂了">
                <span>累挂了</span>
            </label>
            <label>
                <input type="radio" name="tags" value="再来一次">
                <span>再来一次</span>
            </label>
            <label>
                <input type="radio" name="tags" value="再也不来">
                <span>再也不来</span>
            </label>
        </section>
        <h3 class="info">提示信息</h3>
        <input class="btn" type="submit" value="提交">
        <a id="newsBtn" href="javascript:;">新闻线索</a>
    </section>
</article>
<article class="page" id="jump"></article>
<article class="page" id="news">
    <img src="img/news.png">
    <p>请上传旅游投诉以及突发事件线索</p>
    <section id="file">
        <label>
            <input type="file" value="导入视频">
            <span>导入视频</span>
        </label>
        <label>
            <input type="file" value="上传照片">
            <span>上传照片</span>
        </label>
    </section>
    <h3 class="info">提示信息</h3>
</article>
<article class="page" id="form">
    <section class="scrollWrap">
        <section class="tag">
            <h2></h2>
            <label>
                <input type="radio" name="tags" value="服务好">
                <span>点赞</span>
            </label>
            <label>
                <input type="radio" name="tags" value="景色赞">
                <span>吐槽</span>
            </label>
            <label>
                <input type="radio" name="tags" value="千篇一律">
                <span>投诉</span>
            </label>
            <label>
                <input type="radio" name="tags" value="看人海">
                <span>表扬</span>
            </label>
            <label>
                <input type="radio" name="tags" value="挤爆了">
                <span>弱爆了</span>
            </label>
            <label>
                <input type="radio" name="tags" value="如厕难">
                <span>给力</span>
            </label>
            <label>
                <input type="radio" name="tags" value="贼贵">
                <span>分享</span>
            </label>
            <label>
                <input type="radio" name="tags" value="累挂了">
                <span>感动</span>
            </label>
            <label>
                <input type="radio" name="tags" value="再来一次">
                <span>气愤</span>
            </label>
            <label>
                <input type="radio" name="tags" value="再也不来">
                <span>开心</span>
            </label>
            <label>
                <input type="radio" name="tags" value="再也不来">
                <span>抓拍</span>
            </label>
            <label>
                <input type="radio" name="tags" value="再也不来">
                <span>惊喜</span>
            </label>
        </section>
        <textarea class="formText" placeholder="(选填：说点什么呢~~)" rows="5"></textarea>
        <input type="tel" class="formText" placeholder="(选填 : 留下您的联系方式)"/>
        <input class="btn" type="submit" value="提交">
    </section>
</article>
<article class="page" id="over">
    <section class="tree">
        <img src="img/tree.jpg">
        <span class="cloud"></span>
        <span class="cloud"></span>
        <span class="cloud"></span>
    </section>
    <h2 class="titleH2"><img src="img/sccg.gif"></h2>
    <p>感谢您参加</p>
    <h3 class="titleH3"><span>"五一E起游" 活动 !</span></h3>
    <input class="btn" type="submit" value="重新评价">
</article>
</body>
</html>
